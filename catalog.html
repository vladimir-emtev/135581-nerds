          <ul>

        </div>
        <form>

	    	  </div>
	    	
	    	  <b>сетка:</b>
	   		  <ul>
	    		  <li><input name="site-layout" type="radio" value="adaptive" id="adaptive-layout"><label for="adaptive-layout">адаптивная</label></li>
	    		  <li><input name="site-layout" type="radio" value="fixed" id="fixed-layout"><label for="fixed-layout">Фиксированная</label></li>
	    		  <li><input name="site-layout" type="radio" value="rubber" id="rubber-layout"><label for="rubber-layout">Резиновая</label></li>

		    	<ul class="features-list">

		    		<li><input type="checkbox" id="item-3" checked><label for="item-3">Новости</label></li>
		    		<li> <input type="checkbox" id="item-4"><label for="item-4">Галерея</label></li>
		    		<li><input type="checkbox" id="item-5"><label for="item-5">Корзина</label></li>
		    	</ul>
		    <button class="btn" type="submit">Показать</button>
        
		    </form>
